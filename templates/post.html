  <body>
       <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <a class="navbar-brand" href="#">Free Software Jobs</a>

          <ul class="nav navbar-nav navbar-right">

	<div class="container">
        <h1>Post a new Free Software Job</h1>
        <form class="form-horizontal">
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Web Developer for project Foobar">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmployer" class="col-sm-2 control-label">Employer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmployer" placeholder="Foobar Inc.">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocation" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLocation" placeholder="Berlin, Germany">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" placeholder="Foobar Inc is hiring an experienced web developer in Berlin."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputUrl" class="col-sm-2 control-label">URL</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="inputUrl" placeholder="https://foo.example.org/bar/job/apply">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTags" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="inputTags" placeholder="foobar, web, linux">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10"><button id="submitButton" type="button" class="btn btn-success">Submit</button></div>
        </form>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $('#submitButton').click(function() {
            $.post('/api/jobs', $('form').serialize(), function(data) {
            }, 'json');
        });
     </script>
    </body>
